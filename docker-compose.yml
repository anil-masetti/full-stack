version: "2.2"
services:
  next-app:
    container_name: next-app
    build: ./front-end
    ports: 
      - "3000:3000"
    networks:
      - mern-app
  api-server:
    container_name: api-server
    build: ./Backend
    ports:
      - "3080:3080"
    networks:
      - mern-app
    depends_on:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - "27017:27017"
    networks:
      - mern-app
    volumes:
      - mongo-data:/data/db
networks:
  mern-app:
    driver: bridge
volumes:
  mongo-data:
    driver: local